<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="icon"
			href="./img/2022_ani_cartoon_213.jpg"
			type="image/x-icon"
		/>
		<title>Modern Clock</title>
	</head>
	<body>
		<section class="container">
			<div id="clock"></div>
			<input
				onchange="setAlarmTime(this.value)"
				name="alarmTime"
				type="datetime-local"
				class="input"
			/>
			<select id="alarmSound" class="input">
				<option value="./ringtone-1.mp3">Sound 1</option>
				<option value="./digital-alarm-2.mp3">Sound 2</option>
				<option value="./digital-alarm-clock-3.mp3">Sound 3</option>
			</select>
			<div class="controls">
				<button onclick="addAlarm()" class="button set-alarm">Add Alarm</button>
				<button
					id="stopAlarmButton"
					onclick="stopAlarm()"
					class="button stop-alarm"
					style="display: none"
				>
					Stop Alarm
				</button>
			</div>
			<div id="alarmsList" class="alarms-list"></div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
